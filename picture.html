<HTML>

<HEAD>

<META http-equiv="Content-Type" content="text/html; charset=windows-1251">
<LINK href="style.css" rel="stylesheet" type="text/css">

</HEAD>

<BODY bgcolor=#FFFFFF leftMargin=0 rightmargin=0 topMargin=0 marginwidth=0 marginheight=0>
<!--      onLoad="javascript:if (DrawWeather()){WeatherBegin();}">-->

<DIV id="snow"></DIV>

<TABLE border=0 width=100% height=100% cellSpacing=1 cellPadding=5 bgcolor=#000000>
  <tr>
  <td bgcolor=#FFFFFF>
<!--    <img src="pics/fir.gif">-->
    <img src="pics/cup.gif">
  </td>
  </tr>
</TABLE>

<SCRIPT>
var no = 20; // snow number
var speed = 15; // smaller number moves the snow faster
var sp_rel = 1.4; //speed relevation
var snowflake1 = "pics/snow1.gif";
var snowflake2 = "pics/snow2.gif";
 
var i;
var doc_width = 150;
var doc_height = 216;

dx = new Array();
xp = new Array();
yp = new Array();
am = new Array();
stx = new Array();
sty = new Array();

Array.prototype.exists = function(el)
{
    for(var i=0;i<this.length;i++)
	if(this[i]==el)
	    return true;
    return false;	
}

function SetVariable(c) {
	dx[c] = 0;                        // set coordinate variables
	am[c] = Math.random()*15;         // set amplitude variables
	xp[c] = Math.random()*(doc_width-35) + 0 + am[c];  // set position variables
	yp[c] = 0;
	stx[c] = 0.02 + Math.random()/10; // set step variables
	sty[c] = 0.7 + Math.random();     // set step variables
}

function DrawWeather() {
      var div = '';
      for (i = 0; i < no; ++ i) {
            SetVariable(i);
            div += "<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: 30" + i + "; VISIBILITY: visible; TOP: " + 0 + "px; LEFT: " + 0 + "px;\"><img id=\"im"+ i +"\" src=\"" + (sty[i]<sp_rel ? snowflake2 : snowflake1 ) + "\" border=\"0\" alt=\"Snowflake\"></div>";
      }

      document.getElementById('snow').innerHTML = div;

      return 1;
}

function WeatherBegin() {
	for (i = 0; i < no; ++ i) {  // iterate for every dot
		yp[i] += sty[i] < sp_rel ? sty[i]/2 : sty[i];
		if (yp[i] > doc_height) {
			SetVariable(i);
			var im = document.getElementById('im'+i);
			im.src = (sty[i] < sp_rel) ? snowflake2 : snowflake1;
		}
		dx[i] += stx[i];
		document.getElementById('dot'+i).style.top = yp[i];
		document.getElementById('dot'+i).style.left = xp[i] + am[i]*Math.sin(dx[i]);
	}
	setTimeout("WeatherBegin()", speed);
}
</SCRIPT>


</BODY>

</HTML>
